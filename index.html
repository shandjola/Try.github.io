<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Bienvenue</title>
    <style>
        body {
            background-color: #87CEFA; /* Bleu ciel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .welcome-text {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Bienvenue</div>
        <div class="message">Nous vous souhaitons un excellent travail sur cette page web.</div>
        <button class="btn">Cliquez ici</button>
    </div>
</body>
</html>
